<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>0</h1>
  <button class="btn1">1초 뒤에 다시 시작</button>
  <button class="btn2">완전 종료</button>
</body>

</html>
<script>
  const btn1 = document.querySelector('.btn1');
  const btn2 = document.querySelector('.btn2');
  const cnt = document.querySelector('h1');

  let second = 0;
  let interval = setInterval(timer, 5);

  function timer() {
    cnt.innerHTML = `${second++}`;
  }

  btn2.addEventListener('click', () => {
    clearInterval(interval)
  });

  // btn1.addEventListener('click', () => {
  //   btn1.removeEventListener('click'); //클릭 이벤트를 없애기

  //   // 하지만 복잡한 방식이라 잘 안씀
  // });
  btn2.addEventListener('click', () => { });
  let clickable = true;//flag변수

  const restart = () => {
    clearInterval(interval)

    setTimeout(() => {
      second = 0;
      interval = setInterval(timer, 5)
    }, 1000)

  }

</script>
