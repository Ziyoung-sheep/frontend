<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {}

  .container {
    width: 100%;
    display: flex;
    justify-content: center;
  }
</style>

<body>
  <div class="container">
    <h2>
      <span>남은 시간 0초</span>
    </h2>
  </div>
</body>

</html>

<script>
  const cnt = document.querySelector('span');
  let time = 5.00;

  const interval = setInterval(() => {
    cnt.innerHTML = `남은 시간 ${(time).toFixed(2)}초`;
    time -= 0.01;
    if (time <= 0) {
      clearInterval(interval)
      cnt.innerHTML = '5초가 지났습니다';
    }
  }, 10);

</script>
