<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 100vh;
    }

    button {
      margin-bottom: 10px;
    }

    .tag {
      background-color: blueviolet;
      width: 200px;
      height: 120px;
      /* transform: translateX(-30vw); */
      /* 아래처럼 해도 됨 */
      position: absolute;
      left: -100px;
      transition: 1s;
    }

    .move {
      /* transform: translateX(-5vw); */
      left: 0px;
    }
  </style>
</head>

<body>
  <div class="container">
    <button>토글</button>
    <div class="tag"></div>
  </div>
</body>

</html>
<script>
  const button = document.querySelector('button');
  const tag = document.querySelector('.tag');
  button.addEventListener('click', () => {
    tag.classList.toggle('move');
  }
  )
</script>
