<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 100vh;
    }

    .container {
      width: 500px;
      height: 500px;
      border: 1px solid black;
      display: flex;
      flex-wrap: wrap;
    }

    .container div {
      width: 50px;
      height: 50px;
      background-color: pink;
      margin: 10px;
    }

    div.selected {
      background-color: crimson;
    }
  </style>
</head>

<body>
  <h4>이벤트 연습</h4>
  <input type="checkbox"> 체크박스
  <div class="container">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>

</html>
<script>
  const container = document.querySelector('.container');
  container.addEventListener('click', (e) => {
    if (e.currentTarget != e.target) {
      e.target.classList.add('selected');
    }
  }
  )

</script>
