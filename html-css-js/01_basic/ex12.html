<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main>
    <div>
      <button class="ascending">오름차순</button>
      <button class="descending">내림차순</button>
    </div>
    <ul class="users"></ul>
  </main>
</body>

</html>
<script>
  const users = document.querySelector('.users');
  const userDataList = [
    { id: 29, name: '기린' },
    { id: 2, name: '곰' },
    { id: 10, name: '여우' },
    { id: 4, name: '사자' },
    { id: 101, name: '호랑이' }
  ];

  function print() {
    users.innerHTML = ''; // 기존 리스트 초기화
    //초기화 대신 외부에서 리스트 값을 가져오는 방법도 있음
    userDataList.forEach(e => {
      let li = document.createElement('li');
      li.innerHTML = e.id + ':' + e.name;
      //       li.textContent = `${e.id}: ${e.name}`;
      users.appendChild(li);
    })
  }

  const btnA = document.querySelector('.ascending');
  const btnD = document.querySelector('.descending');

  btnA.addEventListener('click', () => {
    alert('오름차순');
    userDataList.sort((a, b) => a.id - b.id);
    print();
  })

  btnD.addEventListener('click', () => {
    alert('내림차순');
    userDataList.sort((a, b) => b.id - a.id);
    print();
  })

  print();

</script>
