<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>크기</title>
  <style>
    .parent {
      font-size: 16px;
    }

    .child {
      font-size: 80%;
      /* 부모의 80 */
    }

    .child-to-child {
      font-size: 80%;
      /* 부모의 자식의 80 */
    }
  </style>
</head>

<body>
  <div class="parent">
    <p>test1</p>
    <div class="child">
      <p>test2</p>
      <div class="child-to-child"></div>
      <p>test3</p>
    </div>
  </div>

</body>

</html>
