<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>트랜지션실습2</title>
  <style>
    div {
      color: white;
      font-size: 13px;
      font-weight: bolder;
      text-align: center;
    }

    .box {
      background-color: blueviolet;
      padding: 10px 10px;
      width: 100px;
      transition-duration: 1s;
    }

    .box:hover {
      background-color: pink;
      width: 300px;
      padding: 10px 10px;
      border-radius: 10px;
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <div class="box">
    <p>마우스를 올리면 길어져요</p>
  </div>
</body>

</html>
