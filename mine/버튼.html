<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 버튼</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .animated-button {
            display: inline-block;
            width: 150px;
            height: 150px;
        }

        .image-container {
            width: 100%;
            height: 100%;
            background-image: url(https://no-cdn.shortpixel.ai/client/to_avif,q_lossy,ret_wait/https://shortpixel.com/blog/wp-content/uploads/2023/12/nyan-cat.gif);
            /* 애니메이션 이미지 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            /* 기본 상태에서 애니메이션 정지 */
            animation: playAnimation 1s steps(1) infinite;
            animation-play-state: paused;
        }

        .animated-button:hover .image-container {
            /* 마우스를 올리면 애니메이션 재생 */
            animation-play-state: running;
        }

        /* 애니메이션 키프레임 */
        @keyframes playAnimation {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -300px 0;
            }

            /* 이미지에 따라 조정 */
        }
    </style>
</head>

<body>

    <a href="https://no-cdn.shortpixel.ai/client/to_avif,q_lossy,ret_wait/https://shortpixel.com/blog/wp-content/uploads/2023/12/nyan-cat.gif"
        class="animated-button">
        <div class="image-container"></div>
    </a>

</body>

</html>
