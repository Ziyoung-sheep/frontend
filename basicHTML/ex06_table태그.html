<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 실습</title>
  <style>
    table {
      border-collapse: collapse;
      /* 표의 줄이 한 줄로 보이게 하는 것 */
    }
  </style>
</head>

<body>
  <table border="1">
    <caption>테이블 기본 실습</caption>
    <!-- caption 표의 제목, 크기는 표 안의 데이터를 기준으로 표의 크기가 정해진다 -->
    <tr>
      <th>test</th>
      <!-- th는 테이블 헤더 자동으로 굵게 표시된다 -->
      <!-- td는 테이블 데이터 일반 글 -->
    </tr>
    <tr>
      <td>test2</td>
      <td>test3</td>
    </tr>
  </table>

  <table border="1">

    <caption> 물건 수량</caption>
    <tr>
      <th>번호</th>
      <th>상품명</th>
      <th>수량</th>
      <th>가격</th>
    </tr>
    <tr>
      <td>1</td>
      <td>콜라</td>
      <td>1개</td>
      <td>1,500원</td>
      <!-- 행 병합에 대한 내용을 햇다... -->
    </tr>
    <tr>
      <td>2</td>
      <td>사이다</td>
      <td>2개</td>
      <td>1,000원</td>
    </tr>
    <tr>
      <td>3</td>
      <td>탄산수</td>
      <td>3개</td>
      <td>1,000원</td>
    </tr>
    <table>

</body>

</html>
