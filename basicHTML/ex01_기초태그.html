<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기초태그실습1</title>
</head>

<body>
  <p>
    alt+l+o 라이브서버 오픈 = 웹브라우저 실행
    택스트는 보디태그 안에 특별한 태그 없이 입력할 수 있지만 <br />
    단락을 사용하지 않으면 전체가 연결되어 한 줄로 표시됩니다.
  </p> <!--하나를 바꾸면 둘이 같이 움직인다. 읭주석이 아니네? -->
  <hr>
  <h1>타이틀1</h1>
  <h2>타이틀2</h2>
  <h3>타이틀3</h3>
  <h4>타이틀4</h4>
  <h5>타이틀5</h5>
  <h6>타이틀6</h6>

  <!-- p*3하면 p태그를 3개 만들어주라는 자동명령 -->
  <p>이것이 단락태그1</p>
  <p>이것이 단락태그2</p>
  <p>이것이 단락태그3</p>
  <a half="">test1</a><a half="">test2</a><a half="">test2</a>

  <p>뭐라고 잔뜩 쳐놓으셨네</p>
  <ul>
    <li>리스트1</li>
    <li>리스트2</li>
    <li>리스트3</li>
    <ul>
      <li>내부리스트1</li>
      <li>내부리스트2</li>
    </ul>
  </ul>
</body>

</html>
